{% extends 'layout.html' %}
{% block body %}

<header class="masthead" style="background-image: url({{ url_for('static' ,filename='assets/img/post-bg.jpg') }} )" >
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>all posts</h1>
                    <h2 class="subheading">you cann see all posts from here</h2>
                    
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
             <!-- todo:fetch it using a for loop -->
              {% for post in posts %}
                
              
            <div class="post-preview">
                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{post.title}}</h2>
                    <h3 class="post-subtitle">{{post.tagline}}.....</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Start Bootstrap</a>
                    on {{post.date}}
                </p>
            </div>
            {% endfor %}
            <hr class="my-4" />
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
        </div>
    </div>
</div>
{% endblock %}
