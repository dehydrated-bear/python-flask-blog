{% extends "layout.html" %}
{% block body %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>admin login </h1>
                            <span class="subheading">make changes here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>basic actions</h1>
                    <a href="/dashboard"><button class="btn btn-primary text-uppercase">dashboard</button></a>
                    <a href="/logout"><button class="btn btn-primary text-uppercase">logout</button></a>

                    <hr>
                    
                    
                    <h1>upload a file</h1>
                    <div >
                        
                        
                        <form action="/uploader" , method="post", enctype='multipart/form-data'>
                        <input type="file" name="file1">
                        <button type="submit" class="btn btn-primary text-uppercase">submit</button>
                        </form>
                    </div>
                    <h1>edit posts</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">sno</th>
                            <th scope="col">title</th>
                            <th scope="col">date</th>
                            <th scope="col">edit</th>
                            <th scope="col">delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}                         
                            <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary text-uppercase">delete</button></a></td>
                          </tr>
                          
                          {% endfor %}
                        </tbody>
                      </table> 
                    <hr class="my-4" />
                    
                </div>
            </div>
        </div>
{% endblock %}
